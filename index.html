<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Example</title>
    <link rel="icon" href="data:,"> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>API Call Example</h1>

        <h2>Direct API Call to External API</h2>
        <button id="directApiCallButton">Make Direct API Call</button>
        <div class="result" id="directApiResult">
            <strong>Direct API Call Result:</strong> <span id="directApiMessage">Waiting for result...</span>
        </div>

        <h2>API Call to Node.js Server</h2>
        <button id="nodeApiCallButton">Make API Call to Node.js Server</button>
        <div class="result" id="nodeApiResult">
            <strong>Node API Call Result:</strong> <span id="nodeApiMessage">Waiting for result...</span>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
